    <path d="M18 2C18 2 8 8 4 18C0 28 2 36 8 36C14 36 20 32 24 24C28 16 26 6 18 2Z" 
          fill="url(#leafGradient)" stroke="#2C5F4F" stroke-width="1.5" stroke-linejoin="round"/>
    
    <!-- Leaf veins -->
    <path d="M18 4L12 18M18 4L14 24M18 4L16 30" 
          stroke="#2C5F4F" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Small decorative dots -->
    <circle cx="10" cy="14" r="1.5" fill="#5DD9C1" opacity="0.8"/>
    <circle cx="14" cy="20" r="1.5" fill="#5DD9C1" opacity="0.8"/>
    <circle cx="12" cy="26" r="1.5" fill="#5DD9C1" opacity="0.8"/>
