<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .bg { fill: #1a2e2e; }
      .leaf-main { fill: #2dd4bf; }
      .leaf-accent { fill: #059669; }
      .circle { fill: #f0fdfa; }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0f172a; }
      .leaf-main { fill: #2dd4bf; }
      .leaf-accent { fill: #34d399; }
      .circle { fill: #f0fdfa; }
    }
  </style>
  <rect class="bg" width="180" height="180" rx="40" />
  
  <!-- Circular background for leaf -->
  <circle class="circle" cx="90" cy="90" r="55" opacity="0.1" />
  
  <!-- Main leaf shape -->
  <path class="leaf-main" d="M90 45 C105 45, 120 55, 125 70 C130 85, 128 100, 120 112 C112 124, 100 130, 90 135 C80 130, 68 124, 60 112 C52 100, 50 85, 55 70 C60 55, 75 45, 90 45 Z" />
  
  <!-- Leaf vein/center line -->
  <path class="leaf-accent" d="M90 50 L90 130" stroke="#059669" stroke-width="3" stroke-linecap="round" />
  
  <!-- Left vein branches -->
  <path class="leaf-accent" d="M90 70 L75 80" stroke="#059669" stroke-width="2" stroke-linecap="round" opacity="0.7" />
  <path class="leaf-accent" d="M90 90 L72 98" stroke="#059669" stroke-width="2" stroke-linecap="round" opacity="0.7" />
  <path class="leaf-accent" d="M90 110 L76 115" stroke="#059669" stroke-width="2" stroke-linecap="round" opacity="0.7" />
  
  <!-- Right vein branches -->
  <path class="leaf-accent" d="M90 70 L105 80" stroke="#059669" stroke-width="2" stroke-linecap="round" opacity="0.7" />
  <path class="leaf-accent" d="M90 90 L108 98" stroke="#059669" stroke-width="2" stroke-linecap="round" opacity="0.7" />
  <path class="leaf-accent" d="M90 110 L104 115" stroke="#059669" stroke-width="2" stroke-linecap="round" opacity="0.7" />
  
  <!-- Small highlight circle for modern touch -->
  <circle class="circle" cx="100" cy="65" r="8" opacity="0.3" />
</svg>
